name: Run Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e .

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr

      - name: Create .env file with API keys
        run: |
          echo "GeminiImageAPI=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "FOUNDRY_RELAY_URL=${{ secrets.FOUNDRY_RELAY_URL }}" >> .env
          echo "FOUNDRY_LOCAL_URL=${{ secrets.FOUNDRY_LOCAL_URL }}" >> .env
          echo "FOUNDRY_LOCAL_API_KEY=${{ secrets.FOUNDRY_LOCAL_API_KEY }}" >> .env
          echo "FOUNDRY_LOCAL_CLIENT_ID=${{ secrets.FOUNDRY_LOCAL_CLIENT_ID }}" >> .env

      - name: Run all tests (including integration)
        run: |
          source .venv/bin/activate
          uv run pytest tests/ -v --tb=short
        continue-on-error: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: tests/output/
          retention-days: 7
