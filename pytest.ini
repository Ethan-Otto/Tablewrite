[pytest]
# Pytest configuration for D&D Module Converter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
pythonpath = src

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=20
    --durations-min=1.0
    --junit-xml=test-results.xml
    -m smoke

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# Anyio configuration (for tool system tests)
anyio_backends = asyncio

# Markers for different test types
markers =
    smoke: Critical smoke tests (one per major feature)
    asyncio: marks tests that use asyncio
    anyio: marks tests that use anyio (async framework agnostic)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that make real API calls (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    requires_api: marks tests that require Gemini API key
    requires_pdf: marks tests that require PDF files
    requires_foundry: marks tests that require FoundryVTT running
    map: marks tests related to map extraction and processing
    timeout: marks tests with custom timeout values
    flaky: marks tests that may fail intermittently due to external factors (auto-retries enabled)

# Logging
log_cli = false
log_cli_level = INFO
