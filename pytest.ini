[pytest]
# Pytest configuration for D&D Module Converter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
pythonpath = src

# Output options
addopts =
    -v
    --tb=long
    --strict-markers
    --disable-warnings
    --durations=20
    --durations-min=1.0
    --junit-xml=test-results.xml
    --log-file=test.log
    --log-file-level=DEBUG
    -m "smoke"

# Global timeout (5 minutes max per test)
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

# Anyio configuration (for tool system tests)
anyio_backends = asyncio

# Markers for different test types
markers =
    smoke: Critical smoke tests (one per major feature)
    asyncio: marks tests that use asyncio
    anyio: marks tests that use anyio (async framework agnostic)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring real API calls AND/OR Foundry connections (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    requires_api: marks tests that require Gemini API key
    requires_pdf: marks tests that require PDF files
    requires_foundry: marks tests that require FoundryVTT running
    map: marks tests related to map extraction and processing
    timeout: marks tests with custom timeout values
    flaky: marks tests that may fail intermittently due to external factors (auto-retries enabled)
    order: marks tests that must run in a specific order
    playwright: marks tests that use Playwright (cannot run in parallel)

# Parallel execution (pytest-xdist)
# Use loadscope to group tests by fixture scope - session fixtures run once per group
# This prevents session-scoped fixtures from running N times with N workers

# Logging - verbose output for debugging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S
