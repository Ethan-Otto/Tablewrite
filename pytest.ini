[pytest]
# Pytest configuration for D&D Module Converter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
pythonpath = src

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for different test types
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that make real API calls (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    requires_api: marks tests that require Gemini API key
    requires_pdf: marks tests that require PDF files

# Logging
log_cli = false
log_cli_level = INFO
