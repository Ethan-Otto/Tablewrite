[pytest]
# Pytest configuration for UI Backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
pythonpath = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    asyncio: marks tests that use asyncio
    integration: marks tests that make real API calls
    unit: marks tests as unit tests
